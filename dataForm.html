<!DOCTYPE html>
<html>
<head>
  <title>Travel Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: #005F7F;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Travel Information Form</h2>
    <form>
      <label for="trip_id">Trip ID:</label>
      <input type="text" id="trip_id" name="trip_id" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>

      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required>

      <label for="duration">Duration (days):</label>
      <input type="number" id="duration" name="duration" required>

      <label for="traveler_name">Traveler Name:</label>
      <input type="text" id="traveler_name" name="traveler_name" required>

      <label for="traveler_age">Traveler Age:</label>
      <input type="number" id="traveler_age" name="traveler_age" required>

      <label for="traveler_gender">Traveler Gender:</label>
      <select id="traveler_gender" name="traveler_gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="traveler_nationality">Traveler Nationality:</label>
      <input type="text" id="traveler_nationality" name="traveler_nationality" required>

      <label for="accommodation_type">Accommodation Type:</label>
      <input type="text" id="accommodation_type" name="accommodation_type" required>

      <label for="accommodation_cost">Accommodation Cost:</label>
      <input type="number" id="accommodation_cost" name="accommodation_cost" required>

      <label for="transportation_type">Transportation Type:</label>
      <input type="text" id="transportation_type" name="transportation_type" required>

      <label for="transportation_cost">Transportation Cost:</label>
      <input type="number" id="transportation_cost" name="transportation_cost" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
